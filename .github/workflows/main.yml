name: Windows 16GB para Windows App
on: 
  workflow_dispatch:

jobs:
  run-windows:
    runs-on: windows-latest
    steps:
      - name: Conectar Tailscale
        shell: powershell
        run: |
          iex ((New-Object System.Net.WebClient).DownloadString('https://tailscale.com/install.ps1'))
          tailscale up --authkey=${{ secrets.TAILSCALE_AUTHKEY }} --accept-routes

      - name: Configurar Acesso
        shell: powershell
        run: |
          # Define a senha do utilizador do Windows App
          net user runneradmin Suasenha123!
          # Garante que o Acesso Remoto est√° ligado
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: Manter PC Ligado
        shell: powershell
        run: |
          echo "PC PRONTO! Abra o Windows App no celular e use o IP do Tailscale."
          while($true) { Start-Sleep -Seconds 60 }
